<body bgcolor="#F6F8DE" text="#24478B">
<i><b>Generator za tiskanje priprav iz csv in markdown.</b></i><br><br>
<!-- The data encoding type, enctype, MUST be specified as below -->

<form enctype="multipart/form-data" action="multi.php" method="POST">
   <span title="To je samo varnostno vprašanje"><small><i>top domena te spletne je:</i></small></span>
   <input type="text" name="geslo" size=5 value="vov.si" /></br>
    <!-- MAX_FILE_SIZE must precede the file input field -->
	Od strani <input type="number" name="odstr" size=5 value="1" /> do <input type="number" name="dostr" size=5 value="0" /> </br>
    <input type="hidden" name="MAX_FILE_SIZE" value="30000" />
    <!-- Name of input element determines name in $_FILES array -->
    Seznam priprav: <input name="userfile" type="file"  accept="text/comma-separated-values,.csv,.CSV" />
    </br><input type="submit" value="Generiraj PDF" />
</form>
